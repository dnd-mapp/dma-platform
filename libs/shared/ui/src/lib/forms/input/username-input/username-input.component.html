<dma-input
    inputId="username-input"
    label="Username"
    placeholder="TheLegend27"
    [disabled]="disabled()"
    [value]="value()"
    [valid]="valid()"
    [invalid]="invalid()"
    (valueChange)="onValueChange($event)"
    (focusChange)="onFocusChange($event)"
>
    <dma-icon dma-so-user-icon dmaLeadingIcon />

    @if (invalid()) {
        <p dmaInvalidMessage class="text-red-500 text-sm">
            @if (hasRequiredError()) {
                You must provide a username
            }
        </p>
    }
</dma-input>
