<dma-input
    inputId="password-input"
    label="Password"
    [inputType]="inputType()"
    [disabled]="disabled()"
    [value]="value()"
    [valid]="valid()"
    [invalid]="invalid()"
    (valueChange)="onValueChange($event)"
    (focusChange)="onFocusChange($event)"
>
    <dma-icon dma-so-key-icon dmaLeadingIcon />
    <button class="mx-1" type="button" size="small" dmaActionButton dma-button (click)="onTogglePasswordVisibility()">
        @if (passwordVisible()) {
            <dma-icon dma-so-eye-slash-icon />
        } @else {
            <dma-icon dma-so-eye-icon />
        }
    </button>
    @if (invalid()) {
        <p dmaInvalidMessage class="text-red-500 text-sm">
            @if (hasRequiredError()) {
                You must provide a password
            }
        </p>
    }
</dma-input>
