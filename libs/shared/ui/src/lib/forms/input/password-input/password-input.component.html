<dma-input
    inputId="password-input"
    label="Password"
    inputType="password"
    [disabled]="disabled()"
    [value]="value()"
    [valid]="valid()"
    [invalid]="invalid()"
    (valueChange)="onValueChange($event)"
    (focusChange)="onFocusChange($event)"
>
    <dma-icon dma-so-key-icon dmaLeadingIcon />
</dma-input>
